<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>𝗧𝗘𝗔𝗠 𝗣𝗜𝗞𝗨 Admin Panel</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e2f;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 60px;
    }
    input, button {
      padding: 10px;
      margin: 8px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    input[type="password"], input[type="text"], input[type="url"] {
      width: 250px;
    }
    #login-section, #form-section {
      background: #2c2c3e;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00000080;
    }
    #form-section {
      display: none;
    }
  </style>
</head>
<body>

  <h2>𝗧𝗘𝗔𝗠 𝗣𝗜𝗞𝗨 Admin Panel</h2>

  <!-- 🔐 Login -->
  <div id="login-section">
    <input type="password" id="admin-pass" placeholder="Enter Admin Password" />
    <button onclick="login()">Login</button>
    <p id="login-error" style="color: red;"></p>
  </div>

<!-- 📝 Add Link -->
<div id="form-section">
  <!-- Add Section -->
  <input type="text" id="title" placeholder="Title" />
  <input type="url" id="url" placeholder="TeraBox / Mega URL" />
  <input type="text" id="category" placeholder="Category" />
  <button onclick="submitForm()">Add Link</button>
  <p id="status-msg"></p>

  <hr style="margin: 20px 0; width: 100%;" />

  <!-- Delete Section -->
  <input type="text" id="deleteCode" placeholder="Enter Code to Delete" />
  <button onclick="deleteLink()">Delete Link</button>
  <p id="delete-status-msg"></p>
</div>


  <script>
    let authToken = "";

    async function login() {
      const input = document.getElementById("admin-pass").value.trim();
      if (!input) return;

      const res = await fetch("https://back-0db1.onrender.com/api/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password: input })
      });

      const data = await res.json();

      if (res.ok) {
        authToken = data.token;
        document.getElementById("login-section").style.display = "none";
        document.getElementById("form-section").style.display = "block";
      } else {
        document.getElementById("login-error").innerText = "❌ Wrong password";
      }
    }

    async function submitForm() {
      const title = document.getElementById("title").value.trim();
      const url = document.getElementById("url").value.trim();
      const category = document.getElementById("category").value.trim();
      const status = document.getElementById("status-msg");

      if (!title || !url || !category) {
        status.innerText = "⚠️ All fields required.";
        return;
      }

      const response = await fetch("https://back-0db1.onrender.com/api/links/add", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${authToken}`
        },
        body: JSON.stringify({ title, url, category })
      });

      const data = await response.json();

      if (response.ok) {
        status.innerText = `✅ Added: ${data.code}`;
        document.getElementById("title").value = "";
        document.getElementById("url").value = "";
        document.getElementById("category").value = "";
      } else {
        status.innerText = `❌ ${data.error || "Failed to add."}`;
      }
    }

    async function deleteLink() {
        const code = document.getElementById("deleteCode").value.trim().toUpperCase();
        const status = document.getElementById("delete-status-msg");

        if (!code) {
            status.innerText = "⚠️ Enter a code to delete.";
            return;
        }

        const res = await fetch(`https://back-0db1.onrender.com/api/links/delete/${code}`, {
            method: "DELETE",
            headers: {
            "Authorization": `Bearer ${authToken}`
            }
        });

        const data = await res.json();

        if (res.ok) {
            status.innerText = `✅ ${data.message}`;
            document.getElementById("deleteCode").value = "";
        } else {
            status.innerText = `❌ ${data.error || "Delete failed."}`;
        }
        }
  </script>
</body>
</html>
