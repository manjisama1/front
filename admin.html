<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>𝗧𝗘𝗔𝗠 𝗣𝗜𝗞𝗨 Admin Panel</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(145deg, #0f0f1a, #1c1c2e);
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 30px 16px 60px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h2 {
      font-size: 2rem;
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      -webkit-background-clip: text;
      color: transparent;
      margin: 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      padding: 30px;
      margin: 20px 0;
      width: 100%;
      max-width: 400px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    h3 {
      margin-top: 0;
      color: #ff8a00;
    }

    input, button {
      width: 100%;
      padding: 12px 16px;
      margin-top: 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      background: #22283d;
      color: #fff;
      transition: 0.3s ease;
    }

    input:focus {
      background: #2f3655;
      outline: none;
    }

    button {
      background: #ff5c8a;
      cursor: pointer;
    }

    button:hover {
      background: #ff3c6e;
    }

    p {
      margin-top: 10px;
      font-size: 0.95rem;
    }

    .success {
      color: #1fffac;
    }

    .error {
      color: #ff4f4f;
    }

    hr {
      margin: 30px 0;
      border: none;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    footer {
      text-align: center;
      margin-top: auto;
      padding: 20px 0;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h2>𝗧𝗘𝗔𝗠 𝗣𝗜𝗞𝗨 Admin Panel</h2>
  </header>

  <!-- 🔐 Login -->
  <div class="card" id="login-section">
    <input type="password" id="admin-pass" placeholder="Enter Admin Password" />
    <button onclick="login()">Login</button>
    <p id="login-error" class="error"></p>
  </div>

  <!-- ✅ Admin Panel Form -->
  <div class="card" id="form-section" style="display:none">
    <h3>➕ Add Link</h3>
    <input type="text" id="title" placeholder="Title" />
    <input type="url" id="url" placeholder="TeraBox / Mega URL" />
    <input type="text" id="category" placeholder="Category" />
    <button onclick="submitForm()">Add Link</button>
    <p id="status-msg" class="success"></p>

    <hr />

    <h3>🗑️ Delete Link</h3>
    <input type="text" id="deleteCode" placeholder="Enter Code to Delete" />
    <button onclick="deleteLink()">Delete Link</button>
    <p id="delete-status-msg" class="error"></p>
  </div>

  <footer>
    &copy; 2025 Team PIKU | Admin Only
  </footer>

  <script>
    let authToken = "";

    async function login() {
      const input = document.getElementById("admin-pass").value.trim();
      const err = document.getElementById("login-error");
      if (!input) return;

      const res = await fetch("https://back-0db1.onrender.com/api/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password: input })
      });

      const data = await res.json();

      if (res.ok) {
        authToken = data.token;
        document.getElementById("login-section").style.display = "none";
        document.getElementById("form-section").style.display = "block";
      } else {
        err.innerText = "❌ Wrong password";
      }
    }

    async function submitForm() {
      const title = document.getElementById("title").value.trim();
      const url = document.getElementById("url").value.trim();
      const category = document.getElementById("category").value.trim();
      const status = document.getElementById("status-msg");

      if (!title || !url || !category) {
        status.innerText = "⚠️ All fields required.";
        status.className = "error";
        return;
      }

      const response = await fetch("https://back-0db1.onrender.com/api/links/add", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${authToken}`
        },
        body: JSON.stringify({ title, url, category })
      });

      const data = await response.json();

      if (response.ok) {
        status.className = "success";
        status.innerText = `✅ Added: ${data.code}`;
        document.getElementById("title").value = "";
        document.getElementById("url").value = "";
        document.getElementById("category").value = "";
      } else {
        status.className = "error";
        status.innerText = `❌ ${data.error || "Failed to add."}`;
      }
    }

    async function deleteLink() {
      const code = document.getElementById("deleteCode").value.trim().toUpperCase();
      const status = document.getElementById("delete-status-msg");

      if (!code) {
        status.innerText = "⚠️ Enter a code to delete.";
        return;
      }

      const res = await fetch(`https://back-0db1.onrender.com/api/links/delete/${code}`, {
        method: "DELETE",
        headers: {
          "Authorization": `Bearer ${authToken}`
        }
      });

      const data = await res.json();

      if (res.ok) {
        status.className = "success";
        status.innerText = `✅ ${data.message}`;
        document.getElementById("deleteCode").value = "";
      } else {
        status.className = "error";
        status.innerText = `❌ ${data.error || "Delete failed."}`;
      }
    }
  </script>
</body>
</html>
